  used_by:
  - calc_parallel_heat_flux_density
  - calc_q_perp
lambda_q_factor:
  default_units: dimensionless
  description:
  - A scaling factor :math:`C` which can be used to increase or decrease :math:`\lambda_q=C
    \lambda_{q,scaling}`.
  set_by: []
  used_by:
  - calc_lambda_q
lambda_q_scaling:
  default_units: null
