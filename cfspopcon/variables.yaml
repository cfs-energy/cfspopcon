  - calc_impurity_radiated_power_mavrin_coronal
  - calc_impurity_radiated_power_mavrin_noncoronal
  - calc_impurity_radiated_power_post_and_jensen
  - calc_impurity_radiated_power_radas
  - calc_impurity_radiated_power
