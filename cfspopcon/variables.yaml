P_auxillary:
  default_units: megawatt
  description:
  - The auxillary heating power (i.e. the external heating power not provided by ohmic
    heating).
  set_by:
  - calc_auxillary_power
  used_by: []
P_external:
  default_units: megawatt
  description:
  - External heating absorbed by the plasma (ohmic plus auxillary) integrated over
    the plasma volume.
  set_by:
  - calc_fusion_gain
  used_by:
  - calc_auxillary_power
P_fusion:
  default_units: megawatt
  description:
  - Total power generated by fusion integrated over the plasma volume. For DT fusion,
